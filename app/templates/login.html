<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Modulus Platform</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .login-card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 380px; 
            text-align: center; /* Centraliza tudo */
        }

        /* Estilo da Logo */
        .logo-container { margin-bottom: 2rem; }
        .logo-img { 
            max-width: 180px; /* Tamanho máximo */
            height: auto; 
            display: block; 
            margin: 0 auto; /* Garante centro */
        }

        .brand h2 { margin: 10px 0 0 0; font-size: 24px; color: #2d3748; }
        .brand p { margin: 5px 0 20px 0; color: #718096; font-size: 14px; }

        .form-group { margin-bottom: 1.2rem; text-align: left; /* Volta o texto do form para a esquerda */ }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #4a5568; font-size: 14px; font-weight: 500; }
        .form-control { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 14px; box-sizing: border-box; transition: border-color 0.2s; }
        .form-control:focus { border-color: #3182ce; outline: none; }
        
        .btn-primary { width: 100%; padding: 0.8rem; background-color: #3182ce; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .btn-primary:hover { background-color: #2c5282; }
        
        .alert { padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; font-size: 14px; text-align: center; }
        .alert-error { background-color: #fed7d7; color: #c53030; border: 1px solid #feb2b2; }
    </style>
</head>
<body>

    <div class="login-card">
        
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Modulus Logo" class="logo-img">
        </div>

        <div class="brand">
            <p>Acesse sua conta para continuar</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-error">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/auth/login">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="admin@academia.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>
    </div>

</body>
</html>
